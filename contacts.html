<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Open+Sans:wght@300&family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Oxanium:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/home.css">
    <link rel="stylesheet" href="assets/contacts.css">

    <title>SHECODES - Contacts Page</title>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <header class="header" id="header" >
        <img src="assets/images/img/shecodes_light_logo.svg" alt="" class="logo" id="logo">

        <input type="checkbox" name="" id="checkbox">
        <label for="checkbox" class="icons">
            <img src="assets/images/img/hamburger.png" alt="" class="hamburger" id="hamburger">
            <img src="assets/images/img/error.png" alt="" class="close" id="close">
        </label>
        <nav class="navbar" id="navbar">
            <nav class="navbar" id="navbar">
                <a href="home.html" style="--i:0;">home</a>
                <a href="events.html" style="--i:1;">events</a>
                <a href="membership.html" style="--i:2;">membership</a>
                <a href="contacts.html" style="--i:3;">contacts</a>
            </nav>
        </nav>
    </header>

    <section class="contact-container">
        
        <h1>Still have questions? Contact us!</h1>
    
        <form id="contact-form" >
            <input type="hidden" name="contact_number">
            <label>Name</label>
            <input id="nameInput" type="text" name="user_name">
            <label id="email">Email</label>
            <input id="emailInput" type="email" name="user_email">
            <label>Message</label>
            <textarea id="textInput" name="message"></textarea>
            <button id="submitButton" class="more-button">Submit</button>
        </form>

    </section>
    
    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-top">
                <div>
                    <h6 class="footer-title">SITE LINES</h6>
                    <ul class="footer-list">
                        <li class="footer-list-item">
                            <a href="events.html" class="footer-list-link">Events</a>
                        </li>
                        <li class="footer-list-item">
                            <a href="membership.html" class="footer-list-link">Membership</a>
                        </li>
                    </ul>
                </div>
            </div>

            <hr class="footer-divider">

            <div class="footer-bottom">
                <span class="copyright">SHECODES @SDU. All rights reserved.</span>
                <ul class="footer-list">
                    <li class="footer-list-item">
                        <a href="#" class="footer-list-link" id="telegram-link">
                            <i class="ri-telegram-line"></i>
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="#" class="footer-list-link" id="instagram-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="#" class="footer-list-link" id="email-link">
                            <i class="ri-mail-line"></i>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </footer>
    <!-- FOOTER ENDS -->    
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="contacts.js"></script>
    <script src="home.js"></script>
</body>
</html>
